<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <div class="side-by-side">
        Lunaria: a journal in the stars <div class="sparkle-icon">✨</div>
      </div>
    </h1>
  </header>

  <main>

  <div id="intro">
    <div class="title" id="title-text">
      <strong>
        Lunar<span class="i-wrapper">
          <span class="i-body">ı</span>
          <span id="i-dot-target" class="i-dot-placeholder"></span>
        </span>a
      </strong>
    </div>
    <div class="subtitle" id="subtitle-text">your journal in the stars</div>

    <div class="star" id="star"></div>
  </div>

  <div id="main-app" style="display: none;">
    <div class="container">
      <aside class="sidebar">
        <h2>
          <div class="side-by-side">
            <div id="moon-icon" class="moon-icon">🌑</div>
            <div id="moon-label" class="moon-label">Loading...</div>
          </div> 
        </h2>
        <p><strong>Dates:</strong> <span id="phase-dates">loading dates</span></p>
        <button id="view-cycle">View Full Cycle  ⟳</button>
      </aside>

      <section class="journal">
        <h2>Prompt</h2>
        <p>“What are you thinking?”</p>

        <h3>Your Entry</h3>
        <textarea rows="1" cols="30" placeholder="Write Date Here: YYYY-MM-DD" id="entry-date"></textarea>
        <textarea rows="14" cols="60" placeholder="Write your thoughts here..." id="entry-text"></textarea>

        <div class="buttons">
          <button id="save">Save</button>
          <button id="export">Export</button>
        </div>
      </section>
    </div>
  </div>

  <div id="cycle-view" class="hidden">
    <button id="back-to-main">← Back</button>
    <div id="moon-ring">
      <div id="cycle-range" class="cycle-center-label"> date range here </div>
      <div class="mini-moons"></div> 
    </div>

    <div class="entry-display">
      <h2 id="entry-date-in">Select a day</h2>
    </div>
  </div>

  </main>

  <footer>
    <p>
      <div id="date-display" class="footer-date"></div> 
      <div class="side-by-side">
        <div id="moon-phase">Loading...</div> Moon
      </div>
    </p>
  </footer>

  <script type="module" src="renderer.js"></script>
</body>
</html>
