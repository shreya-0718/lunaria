<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lunaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>
      <div class="side-by-side">
        Lunaria: a journal in the stars <div class="sparkle-icon">✨</div>
      </div>
    </h1>
  </header>

  <main>

  <div id="intro">
    <div class="title">
      <strong>
        Lunar<span class="i-wrapper">
          <span class="i-body">ı</span>
          <span id="i-dot-target" class="i-dot-placeholder"></span>
        </span>a
      </strong>
    </div>
    <div class="subtitle">your journal in the stars</div>

    <div class="star" id="star"></div>
  </div>

  <div id="main-app" style="display: none;">
    <div class="container">
      <aside class="sidebar">
        <h2>
          <div class="side-by-side">
            <div id="moon-icon" class="moon-icon">🌑</div>
            <div id="moon-label" class="moon-label">Loading...</div>
          </div> 
        </h2>
        <p><strong>Dates:</strong> July 15-18</p>
        <p><strong>Theme:</strong> Refinement & Momentum</p>
        <p> Polish your ideas. Revisit unfinished work.</p>
        <p><strong>Affirmation:</strong><br>“I am capable of balance.”</p>
        <button id="view-cycle">View Full Cycle  ⟳</button>
      </aside>

      <section class="journal">
        <h2>Prompt</h2>
        <p>“What are you refining?”</p>

        <h3>Your Entry</h3>
        <textarea rows="14" cols="60" placeholder="Write your thoughts here..."></textarea>

        <div class="buttons">
          <button id="save">Save</button>
          <button id="export">Export</button>
        </div>
      </section>
    </div>
  </div>
  </main>

  <footer>
    <p>
      <div id="date-display" class="footer-date"></div> 
      <div class="side-by-side">
        <div id="moon-phase">Loading...</div> • "Slow and Steady"
      </div>
    </p>
  </footer>

  <script type="module" src="renderer.js"></script>
</body>
</html>
